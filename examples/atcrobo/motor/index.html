<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <script src="https://obniz.io/js/jquery-3.2.1.min.js"></script>
  <script src="https://unpkg.com/obniz@2.2.0/obniz.js"></script>
  <script src="../../../artec.js"></script>
</head>
<body>

<div id="obniz-debug"></div>
<h1>obniz instant HTML</h1>
<br/><br/>

<button id="cw">cw</button>
<button id="ccw">ccw</button>
<button id="stop">stop</button>
<button id="brake">brake</button>

<script>


  var atcRobo = new Artec.ArtecRobo("YOUR_STUDUIOBIT_ID");

  atcRobo.onconnect = async function () {


    let motor = new Artec.ArtecRobo.Motor(atcRobo, 'M1');
    motor.stop();
    motor.power(255);

    $("#cw").click(async () => {
      motor.cw();
      // or motor.action("cw");
      // or motor.action(motor.CW);
    });

    $("#ccw").click(async () => {
      motor.ccw();
      // or motor.action("ccw");
      // or motor.action(motor.CCW);
    });

    $("#stop").click(async () => {
      motor.stop();
      // or motor.action("stop");
      // or motor.action(motor.STOP);
    });

    $("#brake").click(async () => {
      motor.brake();
      // or motor.action("brake");
      // or motor.action(motor.BRAKE);
    });
    //wifi接続／動作確認用
    ledBlink();

  };


  async function ledBlink() {
    while (1) {
      atcRobo.studuinoBit.led.on();
      await atcRobo.studuinoBit.wait(500);
      atcRobo.studuinoBit.led.off();
      await atcRobo.studuinoBit.wait(500);
    }
  }

</script>
</body>
</html>
