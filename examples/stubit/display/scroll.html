<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <script src="https://obniz.io/js/jquery-3.2.1.min.js"></script>
  <script src="https://unpkg.com/obniz@3.0.0/obniz.js"></script>
  <script src="../../../artec.js"></script>
</head>

<body>

  <div id="obniz-debug"></div>

  <script>

    var stubit = new Artec.StuduinoBit("YOUR_STUDUIOBIT_ID");
    stubit.onconnect = async function () {
      stubit.display.on();
      // stubit.obniz.debugprint = true
      await stubit.display.scrollWait("1 2 3 ");
      console.log("1");
      await stubit.buzzer.onWait("F4", 1000);
      console.log("2")
      await stubit.display.scrollWait("1 2 3 ", 150, false, false, true, [10, 10, 10]);
      console.log("3");
      await stubit.buzzer.onWait("F4", 1000);
      console.log("4");
    }

  </script>
</body>

</html>
